<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a imagem -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <div id="cemail">
                            <label for="iemail">♥</label>
                            <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email"
                                required>
                        </div>
                        <div id="csenha">
                            <label for="isenha">☻</label>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha"
                                autocomplete="current-password" required>
                        </div>
                    <p>
                        <input type="submit" value="Enviar"><br>
                        <input type="reset" value="Esqueci a Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
